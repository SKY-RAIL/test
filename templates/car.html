<!DOCTYPE html>
<html>
<head>
    <title>배달 수령</title>
</head>
<body>
    <h1>주문 페이지 (배달 수령)</h1>
    <form method="POST">
        {% for item in meat_items %}
            <div>
                <label>{{ item.name }} ({{ item.price }}원)</label>
                <input type="checkbox" name="items" value="{{ item.name }}">
                <input type="number" name="quantities" min="1" value="1">
            </div>
        {% endfor %}
        <h2>보내는 사람 정보</h2>
        <label for="sender_name">이름:</label>
        <input type="text" id="sender_name" name="sender_name" required>
        <label for="sender_phone">핸드폰 번호:</label>
        <input type="text" id="sender_phone" name="sender_phone" required>
        <label for="sender_address">주소:</label>
        <input type="text" id="sender_address" name="sender_address" required>
        <h2>받는 사람 정보</h2>
        <label for="receiver_name">이름:</label>
        <input type="text" id="receiver_name" name="receiver_name" required>
        <label for="receiver_phone">핸드폰 번호:</label>
        <input type="text" id="receiver_phone" name="receiver_phone" required>
        <label for="receiver_address">주소:</label>
        <input type="text" id="receiver_address" name="receiver_address" required>
        <button type="submit">주문 완료</button>
    </form>
</body>
</html>
